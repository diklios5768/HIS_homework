{% extends "frame/bootstrap_frame.html" %}
{% block header %}
    {{ super() }}
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block body %}
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>欢迎登录</h1>
                                </div>
                                <p>门急诊管理系统</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form method="post" action="login.html" class="form-validate" id="loginFrom"
                                      novalidate="novalidate">
                                    <div class="form-group">
                                        <input id="login-username" type="text" name="userName" required=""
                                               data-msg="请输入用户名" placeholder="用户名" class="input-material"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input id="login-password" type="password" name="passWord" required=""
                                               data-msg="请输入密码" placeholder="密码" class="input-material"
                                               autocomplete="off">
                                    </div>
                                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                                    <div style="margin-top: -40px;">
                                        <!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                                        <input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                                        <div class="custom-control custom-checkbox " style="float: right;">
                                            <input type="checkbox" class="custom-control-input" id="check2">
                                            <label class="custom-control-label" for="check2">自动登录</label>
                                        </div>
                                        <div class="custom-control custom-checkbox " style="float: right;">
                                            <input type="checkbox" class="custom-control-input" id="check1">
                                            <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
                                        </div>
                                    </div>
                                </form>
                                <br>
                                <small>没有账号?</small><a href="{{ url_for('index.signup') }}" class="signup">&nbsp;注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
